version: "2"

run:
  timeout: 5m
  allow-parallel-runners: true

linters:
  default: none
  enable:
    - copyloopvar
    - dupl
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - unconvert
    - unparam
    - unused

  settings:
    revive:
      rules:
        - name: comment-spacings

  exclusions:
    generated: lax
    rules:
      - linters:
          - lll
        path: apis/*
      - linters:
          - dupl
          - lll
        path: internal/*
      - linters:
          - goconst
        path: _test.go

formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
